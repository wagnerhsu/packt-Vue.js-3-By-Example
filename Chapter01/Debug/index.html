<!DOCTYPE html>
<html>
  <head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <foo></foo>
    </div>
    <script>
      const App = {
        data() {
          return {};
        },
      };

      const app = Vue.createApp(App);

      app.component("foo", {
        data() {
          return {
            message: "I am foo.",
          };
        },
        name: "foo",
        template: `<p>{{message}}</p>`,
      });
      app.mount("#app");
    </script>
  </body>
</html>
